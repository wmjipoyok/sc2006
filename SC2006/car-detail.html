<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/car-detail.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script defer src="/__/firebase/9.17.1/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.17.1/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.17.1/firebase-auth-compat.js">//important</script>
    <script src="/__/firebase/9.17.1/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/init.js?useEmulator=true"></script>

    <script type="module" src="./js/car-detail.js"> </script>

    <title>Car Details</title>
</head>

<body id="page-top">


    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div id="nav-content"></div>
                <div class="loading" id="loading">Loading&#8230;</div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid" id="carInfoContainer" hidden>
                    <div style="text-align: right;" id="editBtn" hidden>
                        <a href="car-form.html?request=edit&carId=9LsizXPDTUvIpePs9igy"><i
                                class="fas fa-edit fa-lg"></i></a>
                    </div>

                    <div class="row">
                        <div class="imgCar col-lg-5">
                            <img id="carimg"
                                src="https://firebasestorage.googleapis.com/v0/b/fir-c9c47.appspot.com/o/CarImages%2FHonda%2FFit%2F2020-Honda-Fit.jpg?alt=media&token=af6d1619-f155-488f-ba8a-bc90ee9cde16"
                                alt="Image of Car">
                        </div>
                        <div class="col-lg-4">
                            <div id="CarBrandModel">
                                <h1 id="BrandModel"></h1>
                            </div>

                            <div class="CarRating">
                                <div class="stars-outer">
                                    <div class="stars-inner"></div>
                                </div>
                                <span class="number-rating"></span>
                            </div>

                            <div id=CarSeats>
                                <h4 id="Seats">Seats</h4>
                            </div>

                            <div id="CarPrice">
                                <h4 id="Price">Price/Day</h4>
                            </div>

                            <div id="CarDescription">
                                <p id="Description">Description</p>
                            </div>

                            <div id="Booking" hidden>
                                <h4>Trip Start</h4>
                                <input type="date" id="StartTrip" min="2000-01-01"
                                    onfocus="this.min=new Date().toLocaleDateString('fr-ca')"> <br><br>

                                <h4>Trip End</h4>
                                <input type="date" id="EndTrip" min="2000-01-01"
                                    onfocus="this.min=new Date().toLocaleDateString('fr-ca')"> <br><br><br>

                                <button id="bookBtn" class="btn btn-info">BOOK</button>
                            </div>

                            <div id="delete" hidden>
                                <button id="bookBtn" class="btn btn-danger" data-toggle="modal"
                                    data-target="#deleteModal">DELETE</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="logout-model"></div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModal">Delete Confirmation</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Are you sure to delete this car listing? The data will be
                    deleted permanently!</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="#">Confirm</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
