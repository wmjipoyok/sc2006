<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/car-detail.css">
    <link rel="stylesheet" href="./css/slideshow.css">
    <script type="module" src="./js/car-form.js"> </script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script defer src="/__/firebase/9.17.1/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.17.1/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.17.1/firebase-auth-compat.js">//important</script>
    <script src="/__/firebase/9.17.1/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/init.js?useEmulator=true"></script>


    <title>Edit Car</title>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div id="nav-content"></div>
                <!-- End of Topbar -->
                <div class="loading" id="loading">Loading&#8230;</div>
                <!-- Begin Page Content -->
                <div class="container-fluid" id="carFormContainer" hidden>
                    <div class="alert alert-light" role="alert" id="warningMsg" hidden></div>
                    <div class="alert alert-success alert-dismissible fade show" role="alert" id="successMsg" hidden>
                        Car information has been updated!
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form id="carForm" hidden>
                        <div class="row">
                            <!--edit image-->
                            <!-- <div class="imgCar col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                <img src="https://firebasestorage.googleapis.com/v0/b/fir-c9c47.appspot.com/o/CarImages%2FHonda%2FFit%2F2020-Honda-Fit.jpg?alt=media&token=af6d1619-f155-488f-ba8a-bc90ee9cde16"
                                    alt="Image of Car">
                            </div> -->

                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
                                <div class="slideshow-container imgCar">
                                    <!-- Full-width images with number and caption text -->
                                    <div class="mySlides">
                                        <div class="numbertext">1 / 3</div>
                                        <img src="https://firebasestorage.googleapis.com/v0/b/fir-c9c47.appspot.com/o/CarImages%2FHonda%2FFit%2F2020-Honda-Fit.jpg?alt=media&token=af6d1619-f155-488f-ba8a-bc90ee9cde16"
                                            style="width:100%">
                                        <div class="text">Caption Text</div>
                                    </div>

                                    <div class="mySlides">
                                        <div class="numbertext">2 / 3</div>
                                        <img src="https://firebasestorage.googleapis.com/v0/b/sc2006-1d9b8.appspot.com/o/CarImages%2FHonda%2Fvezel2.jpg?alt=media&token=3f946ded-0d85-427c-8310-8c204964eeaa"
                                            style="width:100%">
                                        <div class="text">Caption Two</div>
                                    </div>

                                    <div class="mySlides">
                                        <div class="numbertext">3 / 3</div>
                                        <img src="https://firebasestorage.googleapis.com/v0/b/sc2006-1d9b8.appspot.com/o/CarImages%2FHonda%2FVezel.jpg?alt=media&token=8ee19938-3a68-4f59-8f8d-766b313bf1b4"
                                            style="width:100%">
                                        <div class="text">Caption Three</div>
                                    </div>

                                    <!-- Next and previous buttons -->
                                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                                </div>
                                <br>

                                <!-- The dots/circles -->
                                <div style="text-align:center">
                                    <span class="dot" onclick="currentSlide(1)"></span>
                                    <span class="dot" onclick="currentSlide(2)"></span>
                                    <span class="dot" onclick="currentSlide(3)"></span>
                                </div>
                            </div>

                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <!--edit details, change input id and follow Kavis car details stuff-->
                                <div class="mb-3">
                                    <label for="carBrand" class="form-label">Brand</label>
                                    <input type="text" class="form-control" id="carBrand" aria-describedby="carBrand"
                                        required>
                                </div>

                                <div class="mb-3">
                                    <label for="carModel" class="form-label">Model</label>
                                    <input type="text" class="form-control" id="carModel" aria-describedby="carModel"
                                        required>
                                </div>

                                <div class="mb-3">
                                    <label for="carSeats" class="form-label">Seats</label>
                                    <input type="text" class="form-control" id="carSeats" aria-describedby="carSeats"
                                        required oninput="this.value = this.value.replace(/[^0-9]/g, '');" />
                                </div>

                                <div class="mb-3">
                                    <label for="carPrice" class="form-label">Price per day</label>
                                    <input type="text" class="form-control" id="carPrice" aria-describedby="carPrice"
                                        required
                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
                                </div>

                                <div class="mb-3">
                                    <label for="carDescription" class="form-label">Description (Optional)</label>
                                    <textarea type="text" class="form-control" id="carDescription"
                                        aria-describedby="carDescription"> </textarea>
                                </div>

                                <!-- Save Button-->
                                <button type="submit" class="btn btn-primary">Save</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="logout-model"></div>
    <script src="./js/slideshow.js"> </script>
</body>

</html>
