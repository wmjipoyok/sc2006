<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Map</title>

    <!-- a library used to convert geometry location from SVY21 format to lat & long format -->
    <script src="./js/svy21.js" type="text/javascript"></script>

    <!-- jquery library -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!-- firebase libraries -->
    <script defer src="/__/firebase/9.17.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.17.1/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.17.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script src="./js/common.js"></script>

    <!-- others -->
    <script type="module" src="./js/main.js"></script>
    <!-- A js used to receive messages -->
    <script type="module" src="./js/message.js"></script>
</head>

<body id="page-top">
    <div id="wrapper">
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Navigation bar -->
                <div id="nav-content" hidden></div>
                <div class="loading" id="loading">Loading&#8230;</div>
                <div class="container-fluid" id="mapContainer" hidden>
                    <!--The div element for the map -->
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Modal-->
    <div id="logout-model"></div>

    <!-- Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWCnWvnjeAk5IAR910vcq5BuAs7xqRiO0&callback=initMap"></script>
</body>

</html>
