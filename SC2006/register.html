<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">

    <script defer src="/__/firebase/9.17.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.17.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.17.1/firebase-firestore-compat.js">//to store user info</script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="./js/app.js"></script>
    <script src="./js/common.js"></script>
    <script type="module" src="./js/register.js"></script>
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">

                    <div class="col-lg-12">
                        <div id="successMsg" class="p-5" hidden>
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4 success-text">
                                    Registration Successful! <br /> Please proceed to login.</h1>
                            </div>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="login.html">Login</a>
                            </div>
                        </div>
                        <div class="p-5" id="registerForm">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="registerFName"
                                                placeholder="First name">
                                            <div id="regFnError" class="reg-error-text" hidden>
                                                First name cannot be empty
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="registerLName"
                                                placeholder="Last name">
                                            <div id="regLnError" class="reg-error-text" hidden>
                                                Last name cannot be empty
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="registerEmail"
                                        placeholder="Email Address">
                                    <div id="regEmailError" class="reg-error-text" hidden>Email
                                        cannot be empty</div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="registerPassword" placeholder="Password">
                                            <div id="regPwError" class="reg-error-text" hidden>
                                                Password cannot be empty
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="repeatPassword" placeholder="Repeat Password">
                                            <div id="repPwError" class="reg-error-text" hidden>
                                                Repeat password cannot be empty
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <a href="#" class="btn btn-primary btn-user btn-block" id="registerBtn">
                                    Register Account
                                </a>
                            </form>


                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
